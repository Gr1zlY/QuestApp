<div class="wrapper" ng-cotroller="LoginCtrl">
	<form class="form-signin" ng-submit="do_login()">
		<h2 class="form-signin-heading">Please login</h2>
		<input type="text" class="form-control" name="username" placeholder="Email Address" required autofocus ng-model="login" />
		<input type="password" class="form-control" name="password" placeholder="Password" required ng-model="pass">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		<a href ng-click="go('/registration')">Registration</a>
	</form>
</div>
