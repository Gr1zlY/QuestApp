<ion-view view-title="Select Quest">

    <ion-nav-title class="bar-stable">
        <h1 class="title">Select Quest</h1>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-loop" ng-click="refreshdata()">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <a ng-repeat="item in quests" class="item item-thumbnail-left" ui-sref="teamselect({questId: item.id})">
                <img src="{{ item.image }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
